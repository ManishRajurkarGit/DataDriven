log4j.rootLogger=INFO, Appender
log4j.appender.Appender=org.apache.log4j.FileAppender
log4j.appender.Appender.File=src/test/resources/Logs/${current.date}_Application.log
log4j.appender.Appender.layout=org.apache.log4j.PatternLayout
log4j.appender.Appender.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
  #%d{ABSOLUTE} %5p %c<strong>{1}</strong>:%L - %m%n
log4j.appender.Appender.Append=false
log4j.appender.file.maxFileSize=900KB
log4j.appender.file.maxBackupIndex=5

